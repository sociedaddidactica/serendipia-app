<ion-content>
  <div class="div-top">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" class="align-left">
          <ion-button class="back-button" (click)="goBack()">
            <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-icon [src]="this.section_icon" class="icon-section"></ion-icon> <br>
          <div id="name_section" class="name-section"></div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="div-bottom">
    <ion-grid fixed>
      <ion-row>
        <ion-col>
						<div class="card-audio">
              <ion-list *ngIf="play_list.length">
                <ng-container *ngFor="let subSection of play_list; let i = index">
                  <ion-item-divider [ngClass]="{'items-track-start': i==0, 
																								'items-track': i>0,
																								'items-track-end': i==play_list.length-1}" (click)="goSection(subSection.id_seccion)">
                    <ion-button slot="start" >
                      <ion-icon [src]="this.subsection_icon"></ion-icon>
                    </ion-button>
                    <p>
                      <ion-text color="dark"> {{ subSection.nombre_seccion }} </ion-text>
                    </p>
                  </ion-item-divider>
                </ng-container>
              </ion-list>
						</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
