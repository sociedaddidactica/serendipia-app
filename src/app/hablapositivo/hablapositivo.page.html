<ion-content [fullscreen]="true">
  <div class="div-top">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" class="align-left">
          <ion-button class="back-button" (click)="goBack()">
            <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="row-id-section">
        <ion-col size="12">
          <ion-icon src="/assets/ICONS/habla-positivo-sf.svg" class="icon-section"></ion-icon> <br>
          <div id="name_section" class="name-section">Habla positivo</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="ion-padding">
            <ion-calendar [(ngModel)]="date"
              (select)="onChange($event)"
							(monthChange)="onMonthChange($event)"
              [options]="optionsRange"
              [type]="type"
              [format]="'YYYY-MM-DD'">
            </ion-calendar>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="div-bottom">
    <ion-grid>
      <ion-row>
        <ion-col class="separador">
					
				</ion-col>
      </ion-row>
			<ion-row>
				<ion-col>
					<ion-fab class="ionfab" vertical="center">
						<ion-fab-button color="principal"  (click)="adminTask('A', 0, 0)"> 
							<ion-icon name="add-circle-outline"></ion-icon>
						</ion-fab-button>
					</ion-fab>
				</ion-col>
			</ion-row>
      <ion-row>
        <ion-col class="ion-padding-col">
          <p class="align-left">
            <ion-text color="principal">
              {{ diaSelected }} 
            </ion-text>
          </p>
          <p class="align-left">
            <ion-text color="principal"  *ngIf="message_list">
              {{ message_list.length==0 ? "Sin " : message_list.length }} Mensajes
            </ion-text>
            <ion-text color="principal"  *ngIf="!message_list">
              Sin Mensajes
            </ion-text>
          </p>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="message_list">
        <ion-col>
          <ng-container *ngFor="let message of message_list; let i = index">
            <ion-card class="card-list" (click)="adminTask('E', message.id, i)">
              <ion-card-header>
                <ion-card-subtitle>
                  <ion-icon color="principal" name="alarm-outline"></ion-icon>
                  {{ message.time + ":"}}  {{ message.title }}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <p>{{ message.content == "null" ? "" :  message.content}}</p>
              </ion-card-content>
            </ion-card>
          </ng-container>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
