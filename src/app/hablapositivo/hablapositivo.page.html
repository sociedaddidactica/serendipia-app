<ion-content>
  <div class="div-top">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" class="align-left">
          <ion-button class="back-button" (click)="goBack()">
            <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="row-id-section">
        <ion-col size="12">
          <ion-icon src="/assets/ICONS/habla-positivo-sf.svg" class="icon-section"></ion-icon> <br>
          <div id="name_section" class="name-section">Habla positivo</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="ion-padding">
            <ion-calendar [(ngModel)]="date"
              
              (select)="onChange($event)"
              [options]="optionsRange"
              [type]="type"
              [format]="'YYYY-MM-DD'">
              
            </ion-calendar>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="div-bottom">
    <ng-container *ngFor="let message of message_list; let i = index">
      <ion-card class="card-note">
        <ion-card-header>
          <ion-card-subtitle>{{ message.title }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>{{ message.content }}</ion-card-content>
      </ion-card>
    </ng-container>
  </div>
</ion-content>
