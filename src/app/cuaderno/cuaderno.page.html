<ion-content>
  <div class="div-top">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" class="align-left">
          <ion-button class="back-button" (click)="goBack()">
            <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-icon src="/assets/ICONS/cuaderno-sf.svg" class="icon-section"></ion-icon> <br>
          <div id="name_section" class="name-section">Cuaderno</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="div-bottom">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ng-container *ngFor="let note of notebook; let i = index">
            <ion-card class="card-note" (click)="goTo(note.id)">
              <ion-card-header>
                <ion-card-subtitle>{{ note.date }}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>{{ (note.content).slice(0,60) + "..."}}</ion-card-content>
            </ion-card>
          </ng-container>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="principal" (click)="goTo(0)"> 
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
