<ion-content >
  <div id="container" class="div-top">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" class="align-left">
          <ion-button class="back-button" (click)="goBack()">
            <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
        </ion-col>
				<ion-col size="2" class="align-right">
          <ion-button *ngIf="id_task!='0'" class="right-button" (click)="presentAlertConfirm()">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="4" class="align-right">
          <ion-button  class="right-button" (click)="guardarDatos()" [disabled]="frm_task.invalid">Guardar
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="div-bottom">
		<form [formGroup]="frm_task" (ngSubmit)="guardarDatos()">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
            <ion-item lines="none" class="style-transparent">
                <ion-label class="custom-ion-label" position="stacked">Título</ion-label>
                <ion-input formControlName="title_task" class="custom-ion-input" type="text" required></ion-input>
            </ion-item>
            <ion-label class="lbl_danger"  *ngIf="frm_task.get('title_task').errors && frm_task.get('title_task').touched">* El título es obligatorio </ion-label>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col size="12">
						<ion-item lines="none" class="style-transparent">
							<ion-label class="custom-ion-label" position="stacked">Descripción</ion-label>
							<ion-textarea formControlName="descrip_task" class="custom-ion-input" rows="3" type="text"></ion-textarea>
						</ion-item>
						<!-- <ion-label class="lbl_danger"  *ngIf="frm_task.get('descrip_task').errors && frm_task.get('descrip_task').touched">* La descripción es obligatoria </ion-label> -->
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col size="6">
						<ion-item lines="none" class="style-transparent">
							<ion-label class="custom-ion-label" position="stacked">Fecha</ion-label>
							<ion-datetime formControlName="fecha_task" class="custom-ion-datetime" color="principal"
															monthShortNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre" 
															displayFormat="DD/MM/YYYY" 
															pickerFormat="DD/MMM/YYYY" 
															cancelText="Cancelar"
															doneText="Ok"
															required>
							</ion-datetime>
						</ion-item>
						<ion-label class="lbl_danger"  *ngIf="frm_task.get('fecha_task').errors && frm_task.get('fecha_task').touched">* La fecha es obligatoria </ion-label>
					</ion-col>
					<ion-col size="6">
						<ion-item lines="none" class="style-transparent">
							<ion-label class="custom-ion-label" position="stacked">Hora</ion-label>
							<ion-datetime formControlName="time_task" class="custom-ion-datetime" color="principal"
															displayFormat="hh:mm A" 
															pickerFormat="hh:mm A" 
															cancelText="Cancelar"
															doneText="Ok"
															required>
							</ion-datetime>
						</ion-item>
						<ion-label class="lbl_danger"  *ngIf="frm_task.get('time_task').errors && frm_task.get('time_task').touched">* La hora es obligatoria </ion-label>
        	</ion-col>
      	</ion-row>
    	</ion-grid>
		</form>
  </div>
</ion-content>
