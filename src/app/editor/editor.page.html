<ion-content>
  <div class="div-top">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" class="align-left">
          <ion-button class="back-button" (click)="goBack()">
            <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="2" class="align-right">
          <ion-button class="right-button" (click)="presentAlertConfirm()">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="4" class="align-right">
          <ion-button class="right-button" (click)="saveNote()">Guardar
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="div-bottom">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-textarea placeholder="Escriba sus notas aquÃ­..." id="note" maxlength="65500" (keydown)="checkLenght($event)" (keyup)="checkLenght($event)" autoGrow="true" value="{{ texto }}"></ion-textarea>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
